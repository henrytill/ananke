[package]
name = "ananke"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.81"
cfg-if = "1.0.0"
clap = { version = "4.5.4", default-features = false, features = ["std", "help", "string", "usage"] }
configparser = "3.0.4"
data-encoding = "2.5.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10.8"
time = { version = "0.3.30", features = ["macros", "formatting", "parsing", "serde"] }

[dev-dependencies]
rand = "0.8.5"
